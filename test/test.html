<!DOCTYPE html>
<html>
<head>
    <title>UnitTest</title>
    <meta charset="UTF-8">
<head>
<body>
    <script src="../jstest.js"></script>
    <script>

    //var testObject = new JsTest("salut");//Invalid parameter Exception
    var testObject = new JsTest(false);
    testObject.launchTest(
        {
            test1 : function() {
                console.log("hello world");
            },
            test2 : function() {
                console.log('all right');
            }
        }
    );
    testObject.setTimer('string');// invalid parameter Exception
    testObject.setTimer('1000');// valid

    testObject.launchTest(
        {
            test1 : function() {
                console.log("hello world");
            },
            test2 : function() {
                console.log('all right');
            }
        }
    );
    testObject.setTimer(750);// valid


    testObject.launchTest({});// valid
    testObject.launchTest('salut');// invalid object Exception
    testObject.launchTest(false);// invalid object Exception

    </script>
</body>
</html>
